<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- PWA / iOS fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <!-- Ikony aplikacji -->
  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <title>App</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.05s;
    }

    .hidden { display: none; }

    .hint {
      text-align: center;
      opacity: 0.9;
      font-size: 1.2rem;
      padding: 20px;
    }

    .container { text-align: center; z-index: 5; }

    img {
      width: 70vw; max-width: 260px;
      height: 70vw; max-height: 260px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px hotpink;
      margin-bottom: 16px;
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }

    .yes { background: hotpink; color: white; }
    .no { background: crimson; color: white; }

    .final { text-align: center; }

    .final img {
      border-radius: 50%;
      box-shadow: 0 0 30px hotpink;
      animation: pulse 1s infinite alternate;
    }

    .final-text {
      font-size: 2.2rem;
      margin-top: 10px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px hotpink;
      animation: pulse 1s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    .fx, .heart {
      position: fixed;
      pointer-events: none;
      font-size: 22px;
    }
    .fx { animation: pop 1s ease-out forwards; }
    .heart { bottom: -20px; animation: floatUp 2s linear forwards; }

    @keyframes pop {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Neutralny ekran (ukrywa niespodziankƒô w Safari) -->
  <div class="hint" id="hint">
    <p>Dodaj tƒô stronƒô do ekranu g≈Ç√≥wnego i uruchom jak aplikacjƒô üì±</p>
    <p>(Safari ‚Üí Udostƒôpnij ‚Üí Dodaj do ekranu poczƒÖtkowego)</p>
  </div>

  <!-- Start walentynki (pokazuje siƒô tylko w trybie standalone) -->
  <div class="container hidden" id="start">
    <img src="https://drive.google.com/file/d/1Y9ts3dJWGx5deayhXOfoo4cZwWtccdb1/preview" alt="Twoja walentynka">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="yes" onclick="answer('TAK')">TAK</button>
      <button class="no" onclick="answer('NIE')">NIE</button>
    </div>
  </div>

  <!-- Fina≈Ç -->
  <div class="final hidden" id="final">
    <img src="https://picsum.photos/400" alt="Twoja walentynka">
    <div class="final-text">KOCHAM CIƒò AMELKA‚ù§Ô∏è</div>
  </div>

  <!-- Muzyka (podmie≈Ñ na sw√≥j plik obok HTML) -->
  <audio id="loveSong" preload="auto" loop>
    <source src="kocham-cie-robaczku.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Telegram (opcjonalnie)
    const TELEGRAM_BOT_TOKEN = "8207152521:AAGJuPABG8YAoa3JYDtIqe4jQrEof76xf3s";
    const TELEGRAM_CHAT_ID = "-5198623711";


    function sendToTelegram(msg) {
      if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg })
      }).catch(()=>{});
    }

    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      document.getElementById("hint").classList.add("hidden");
      document.getElementById("start").classList.remove("hidden");
    }

    const rand = () => Math.floor(Math.random() * 255);

    function answer(value) {
      sendToTelegram("Walentynka odpowied≈∫: " + value);

      if (value === "NIE") {
        // czy≈õci wszystko
        document.body.innerHTML = "";
        document.body.style.background = "black";
        return;
      }

      // pokaz fina≈Çu
      document.getElementById("start").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      // start muzyki po klikniƒôciu (iOS pozwala)
      const song = document.getElementById("loveSong");
      song.volume = 0.8;
      song.play().catch(()=>{});

      // overkill efekty
      setInterval(() => {
        spawnFx(Math.random() > 0.5 ? "üéÜ" : "‚ú®");
        spawnHeart();
        document.body.style.background = `rgb(${rand()}, ${rand()}, ${rand()})`;
      }, 60);
    }

    function spawnFx(emoji) {
      const el = document.createElement("div");
      el.className = "fx";
      el.innerText = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  </script>

</body>
</html>
