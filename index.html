<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">

  <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <title>KOCHAM CIE AMI</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.05s;
    }
    .hidden { display: none; }
    .hint { text-align:center; font-size:1.2rem; padding:20px; opacity:.9; }
    .container { text-align:center; z-index:5; }

    img.start-photo {
      width: 70vw; max-width: 260px;
      height: 70vw; max-height: 260px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 0 20px hotpink;
      margin-bottom: 16px;
    }

    /* --- SERCE NA ZDJƒòCIU (FINAL) --- */
    .heart-photo {
      width: 70vw; max-width: 260px;
      height: 70vw; max-height: 260px;
      object-fit: cover;
      filter: drop-shadow(0 0 25px hotpink);
      -webkit-mask-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">\
<path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4\
c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z" fill="white"/>\
</svg>');
      -webkit-mask-size: contain;
      -webkit-mask-repeat: no-repeat;
      -webkit-mask-position: center;
      mask-image: url('data:image/svg+xml;utf8,\
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6">\
<path d="M23.6,0c-3.4,0-6.4,2.1-7.6,5.1C14.8,2.1,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4\
c0,9.4,16,21.2,16,21.2s16-11.8,16-21.2C32,3.8,28.2,0,23.6,0z" fill="white"/>\
</svg>');
      mask-size: contain;
      mask-repeat: no-repeat;
      mask-position: center;
      animation: pulse 1s infinite alternate;
    }

    .final-text {
      font-size: 2.2rem;
      margin-top: 10px;
      letter-spacing: 3px;
      text-shadow: 0 0 20px hotpink;
      animation: pulse 1s infinite alternate;
      text-align:center;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.08); }
    }

    .buttons button {
      font-size: 1.2rem;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
    }
    .yes { background: hotpink; color: white; }
    .no { background: crimson; color: white; }

    .fx, .heart {
      position: fixed; pointer-events:none; font-size:22px;
    }
    .fx { animation: pop 1s ease-out forwards; }
    .heart { bottom:-20px; animation: floatUp 2s linear forwards; }

    @keyframes pop { 0%{transform:scale(0);opacity:1} 100%{transform:scale(2);opacity:0} }
    @keyframes floatUp { 0%{transform:translateY(0);opacity:1} 100%{transform:translateY(-120vh);opacity:0} }
  </style>
</head>
<body>

  <div class="hint" id="hint">
    <p>Dodaj tƒô stronƒô do ekranu g≈Ç√≥wnego i uruchom jak aplikacjƒô üì±</p>
    <p>(Safari ‚Üí Udostƒôpnij ‚Üí Dodaj do ekranu poczƒÖtkowego)</p>
  </div>

  <div class="container hidden" id="start">
    <img class="start-photo" src="https://i.ibb.co/1xMSPtX/att-w-Pb7l-Qj-re-Ckqx2-RTu-Fl-WCd-at-Ny-Nf-RDia-Sz-DCt7-HBY.jpg" alt="Twoja walentynka">
    <h1>Czy zostaniesz mojƒÖ walentynkƒÖ? ‚ù§Ô∏è</h1>
    <div class="buttons">
      <button class="yes" onclick="answer('TAK')">TAK</button>
      <button class="no" onclick="answer('NIE')">NIE</button>
    </div>
  </div>

  <div class="container hidden" id="final">
    <img class="heart-photo" src="https://i.ibb.co/1xMSPtX/att-w-Pb7l-Qj-re-Ckqx2-RTu-Fl-WCd-at-Ny-Nf-RDia-Sz-DCt7-HBY.jpg" alt="Twoja walentynka">
    <div class="final-text">KOCHAM CIƒò ‚ù§Ô∏è</div>
  </div>

  <audio id="loveSong" preload="auto" loop>
    <source src="kocham-cie-robaczku.mp3" type="audio/mpeg">
  </audio>

  <script>
    const TELEGRAM_BOT_TOKEN = "8207152521:AAGJuPABG8YAoa3JYDtIqe4jQrEof76xf3s";
    const TELEGRAM_CHAT_ID = "-5198623711";


    function sendToTelegram(msg) {
      if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) return;
      fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: TELEGRAM_CHAT_ID, text: msg })
      }).catch(()=>{});
    }

    const isStandalone =
      window.matchMedia('(display-mode: standalone)').matches ||
      window.navigator.standalone === true;

    if (isStandalone) {
      document.getElementById("hint").classList.add("hidden");
      document.getElementById("start").classList.remove("hidden");
    }

    const rand = () => Math.floor(Math.random() * 255);

    function answer(value) {
      sendToTelegram("Walentynka odpowied≈∫: " + value);

      if (value === "NIE") {
        document.body.innerHTML = "";
        document.body.style.background = "black";
        return;
      }

      document.getElementById("start").classList.add("hidden");
      document.getElementById("final").classList.remove("hidden");

      const song = document.getElementById("loveSong");
      song.volume = 0.8;
      song.play().catch(()=>{});

      setInterval(() => {
        spawnFx(Math.random() > 0.5 ? "üéÜ" : "‚ú®");
        spawnHeart();
        document.body.style.background = `rgb(${rand()}, ${rand()}, ${rand()})`;
      }, 60);
    }

    function spawnFx(emoji) {
      const el = document.createElement("div");
      el.className = "fx";
      el.innerText = emoji;
      el.style.left = Math.random() * 100 + "vw";
      el.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 1000);
    }

    function spawnHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      h.innerText = "‚ù§Ô∏è";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (16 + Math.random() * 20) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 2000);
    }
  </script>

</body>
</html>
